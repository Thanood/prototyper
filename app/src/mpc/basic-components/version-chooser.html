<template>
	<require from="aurelia-kendoui-bridge/grid/grid"></require>
	<require from="aurelia-kendoui-bridge/grid/col"></require>	

    <div class="mpc-box" if.bind="package">
      <p>${package} &nbsp; versions</p>
      <!-- Note that "scrollable" object is being bound to the grid -->
      <ak-grid k-data-source.bind="datasource"
            k-selectable="row"
            k-scrollable.bind="scrollable"
            k-on-change.delegate="rowSelected($event.detail)"
            k-widget.bind="grid"
            k-on-data-bound.delegate="selectMostRecentVersion()">
        <ak-col k-title="Version" k-field="ver"></ak-col>
      </ak-grid>
    </div>
    <div class="mpc-box" if.bind="!package">
      Version
    </div>
</template>
