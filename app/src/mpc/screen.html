<template>
  <require from="aurelia-kendoui-bridge/button/button"></require>
  <require from="aurelia-kendoui-bridge/tabstrip/tabstrip"></require>
	<require from="./basic-components/mpc-component"></require>
	<require from="./npm-components/npm"></require>

	<section >
		<div style="margin-top: 20px">
			<h4>MPC component</h4>
		</div>
		

	  <div id="example">
	    <div class="demo-section k-content">
	      <div id="tabstrip" ak-tabstrip="k-animation.bind: { open: { effects: 'fadeIn' } }" ak-tabstrip.ref="tabstripVM">
	        <ul>
	          <li class="k-state-active">
	            MPC isolated from any context
	          </li>
	          <li>
	            MPC in context of "Create CLI application"
	          </li>
	          <li>
	            MPC in context of "NPM Package Manager"
	          </li> 
	        </ul>

	        <div>
		        <div>
		        	<mpc-component view-model.ref="mpc"></mpc-component>
		        </div>
            <div class="row flex-items-xs-center">
              <select value.bind="semverModifier">
                <option selected value="=">=</option>
                <option value="^">^</option>
                <option value="~">~</option>
              </select>
              <button ak-button click.delegate="getSelectedPackages()">get selected packages from MPC</button>
              <button ak-button click.delegate="addPredefinedPackages()">add predefined packages to MPC</button>
            </div>
	        </div>

	        <div>
		        <div style="margin-top:10px">
				  <p align="center">
				    <img src="images/mpc-cli-create.png"/>
				  </p>
		        </div>
	        </div>

	        <div>
		        <div style="margin-top:10px">
	        		<npm></npm>
		        </div>
	        </div>
	      </div>
	    </div>

	  </div>


	</section>
</template>
